<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Latest BiteNoted posts from X." />
    <title>BiteNoted Posts</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        color: #1c1c1c;
        background: #f7f7f5;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 56px 24px 40px;
      }
      header {
        margin-bottom: 24px;
      }
      nav {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 2.1rem;
        margin: 0 0 8px;
      }
      p {
        line-height: 1.6;
        margin: 0 0 16px;
      }
      a {
        color: #1c4ed8;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 20px 22px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
      }
      .timeline-fallback {
        display: none;
      }
      .timeline-fallback.show {
        display: block;
      }
      .timeline-placeholder {
        min-height: 650px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <nav>
        <a href="/">Home</a>
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/twitter.html">Posts</a>
      </nav>
      <header>
        <h1>BiteNoted Posts</h1>
        <p><a href="/">Back to Support Home</a></p>
      </header>

      <section class="card">
        <div id="x-timeline" class="timeline-placeholder" aria-label="BiteNoted posts"></div>
        <p id="timeline-fallback" class="timeline-fallback">
          The embedded timeline could not load. View posts at
          <a href="https://x.com/BiteNoted">x.com/BiteNoted</a>.
        </p>
      </section>
    </main>
    <script>
      window.twttr = (function (d, s, id) {
        var js;
        var fjs = d.getElementsByTagName(s)[0];
        var t = window.twttr || {};
        if (d.getElementById(id)) {
          return t;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        t._e = [];
        t.ready = function (f) {
          t._e.push(f);
        };
        return t;
      })(document, "script", "twitter-wjs");

      window.twttr.ready(function (twttr) {
        twttr.widgets.createTimeline(
          {
            sourceType: "profile",
            screenName: "BiteNoted",
          },
          document.getElementById("x-timeline"),
          {
            height: 650,
            theme: "light",
            dnt: true,
          }
        ).then(function (el) {
          if (!el) {
            document.getElementById("timeline-fallback").classList.add("show");
          }
        });
      });
      window.setTimeout(function () {
        var timeline = document.getElementById("x-timeline");
        if (!timeline || timeline.children.length === 0) {
          document.getElementById("timeline-fallback").classList.add("show");
        }
      }, 2500);
    </script>
  </body>
</html>
