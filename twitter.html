<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Latest BiteNoted posts from X." />
    <title>BiteNoted Posts</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        color: #1c1c1c;
        background: #f7f7f5;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 56px 24px 40px;
      }
      header {
        margin-bottom: 24px;
      }
      nav {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 2.1rem;
        margin: 0 0 8px;
      }
      p {
        line-height: 1.6;
        margin: 0 0 16px;
      }
      a {
        color: #1c4ed8;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 20px 22px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <nav>
        <a href="/">Home</a>
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/twitter.html">Posts</a>
      </nav>
      <header>
        <h1>BiteNoted Posts</h1>
        <p><a href="/">Back to Support Home</a></p>
      </header>

      <section class="card">
        <a
          class="twitter-timeline"
          data-height="650"
          data-theme="light"
          data-dnt="true"
          href="https://twitter.com/BiteNoted"
          >Tweets by BiteNoted</a
        >
      </section>
    </main>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
      window.addEventListener("load", function () {
        if (window.twttr && window.twttr.widgets && window.twttr.widgets.load) {
          window.twttr.widgets.load();
        }
      });
    </script>
  </body>
</html>
