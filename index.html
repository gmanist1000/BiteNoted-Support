<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="BiteNoted is a map-first food journal for iOS. Get support and read the privacy policy." />
    <title>BiteNoted Support</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        color: #1c1c1c;
        background: #f7f7f5;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 56px 24px 40px;
      }
      header {
        margin-bottom: 32px;
      }
      h1 {
        font-size: 2.4rem;
        margin: 0 0 12px;
        letter-spacing: 0.02em;
      }
      p {
        line-height: 1.6;
        margin: 0 0 16px;
      }
      section {
        background: #ffffff;
        border-radius: 16px;
        padding: 20px 22px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
        margin-bottom: 20px;
      }
      a {
        color: #1c4ed8;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 32px;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>BiteNoted</h1>
        <p>Map-first food journal for iOS.</p>
      </header>

      <section>
        <h2>Support</h2>
        <p>Email us at <a href="mailto:support@bitenoted.app">support@bitenoted.app</a> and we will help you out.</p>
      </section>

      <section>
        <h2>Privacy Policy</h2>
        <p>Read how BiteNoted handles your data in the <a href="/privacy.html">privacy policy</a>.</p>
      </section>

      <footer>
        <p>Â© BiteNoted 2026</p>
      </footer>
    </main>
  </body>
</html>
